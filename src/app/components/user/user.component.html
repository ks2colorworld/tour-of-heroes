<h4>Logged User Page</h4>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card">
      <!-- <img class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image"> -->
      <img src="{{this.user.image}}" *ngIf="this.user.image"
        data-max-retry="5" data-retry="0" (error)="this.util.waitAndReload($event)" >
      <div *ngIf='user.provider != "password"'class="card-body">
        <h4 class="card-title">{{user.name}}</h4>
        <p class="card-text">This is an example of Social Authentication using Firebase in an Angular 9 web app. </p>
      </div>
      <div *ngIf='user.provider == "password"'class="card-body">
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>Your name</label>
            <input type="text" formControlName="name" class="form-control" required>
          </div>
        </form>
        <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
      </div>
    </div>
  </div>
</div>
